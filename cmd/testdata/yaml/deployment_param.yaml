apiVersion: apps/v1
kind: Deployment
metadata:  
  name: nginx-deployment
spec:  
  selector:    
    matchLabels:      
      app: nginx  
  replicas: ${INT} # tells deployment to run 2 pods matching the template  
  template:    
    metadata:      
      labels:        
        app: nginx    
        bool: ${BOOL}
        int: ${INT}
        float: ${FLOAT}
        string: ${STRING}
        special_characters: ${SPECIAL_CHARACTERS}
    spec:      
      containers:      
      - name: nginx        
        image: nginx:1.14.2        
        ports:        
        - containerPort: 80
        imagePullPolicy: ${SPECIAL_CHARACTERS}
    list:
    - ${INT}
    - ${FLOAT}
    - ${STRING}
    - ${BOOL}
    - ${SPECIAL_CHARACTERS}